<body>
  <div class="d-flex align-items-center vh-100">

    <div class="mx-auto text-center shadow-sm rounded p-5 my-5">

      <form class="form-signin">
        <i class="fa fa-users mb-2"></i>
        <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
        <label for="username" class="sr-only">Usuário</label>
        <input type="email" id="username" class="form-control" placeholder="Usuário" name="username" required>
        <label for="password" class="sr-only">Password</label>
        <div class="input-group">
          <input #passwordInput type="password" id="password" class="form-control" placeholder="Senha" name="password"
            [(ngModel)]="password" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
              <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
            </button>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
        <a class="btn btn-lg btn-link btn-block" routerLink="/register">Quero me cadastrar</a>
      </form>

    </div>

  </div>

</body>
