<div class="card my-3 sombra div-principal" style="border: none;">
  <div class="align-items-center rounded p-3 sombra cabecario-card">
    <div class="text-white d-flex align-items-center mb-2 mb-md-0">
      <h4 class="mb-0 titulo">
        <i class="fa fa-money mr-2" style="color: #0ed600"></i> Total Geral das Vendas:
        <b class="total" [ngStyle]="{'color': totalDeTodasAsVendas < 40 ? 'red' : '#0fe400'}">
          R$ {{totalDeTodasAsVendas.toFixed(2)}}</b>
      </h4>
    </div>
    <div class="d-flex justify-content-center">
      <div class="ajust-summry">
        <h4 class="sub-titulos ">Venda Média por Dia</h4>
        <h4 class="vendas">R$ {{ mediaDeVendaPorDia.toFixed(2) }}</h4>
      </div>
      <div class="ajust-summry">
        <h4 class="sub-titulos">Produto Mais Vendido</h4>
        <h4 class="vendas-name">{{ produtoMaisVendido }}</h4>
      </div>
      <div class="ajust-summry-ultimo-item  "> <!-- padding: 5px; text-align: center; -->
        <h4 class="sub-titulos">Total do Produto mais Vendido</h4>
        <h4 class="vendas">R$ {{ totalDoMaisVendido.toFixed(2) }}</h4>
      </div>
    </div>
  </div>

  <!-- Gráfico de Vendas -->
  <div class="grafico-container my-3">
    <h1 class="title-grafico">
      Vendas Por Dia</h1>
    <canvas *ngIf="pieChartDatasets[0].data.length; else noDataTemplate" baseChart [type]="'pie'"
      [datasets]="pieChartDatasets" [labels]="pieChartLabels" [options]="pieChartOptions" [legend]="pieChartLegend">
    </canvas>
    <ng-template #noDataTemplate>
      <div class="info-dados-indisponiveis">Nenhum dado disponível</div>
    </ng-template>
  </div>
</div>
